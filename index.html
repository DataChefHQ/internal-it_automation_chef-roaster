<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Roaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            min-height: 80px;  /* Start height for multi-line input */
            resize: vertical;  /* Allow vertical resizing */
            transition: min-height 0.3s ease;
        }

        #loading {
            font-size: 1.2rem;
            color: #007BFF;
            margin-top: 20px;
            display: none;
            position: relative;
        }

        #image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function submitForm() {
            // Show loading spinner and message
            document.getElementById("loading").style.display = 'block';
            document.getElementById("spinner").style.display = 'block';

            // Get the prompt text
            var prompt = document.getElementById("prompt").value;

            // Simulate background task (image generation)
            fetch('/submit', {
                method: 'POST',
                body: JSON.stringify({ prompt: prompt }),  // Sending prompt if necessary
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json())
              .then(data => {
                  if (data.status === "loading") {
                      // Simulate waiting for background processing
                      setTimeout(() => {
                          document.getElementById("loading").style.display = 'none';
                          document.getElementById("spinner").style.display = 'none';
                          document.getElementById("image").src = "https://s3.amazonaws.com/your-bucket-name/generated_image.jpg";  // Replace with actual image URL
                          document.getElementById("image").style.display = 'block';
                      }, 5000);  // Wait for 5 seconds to simulate processing
                  }
              });
        }
    </script>
</head>
<body>
    <div class="container">

        <!-- Multi-line input for the prompt -->
        <textarea id="prompt" placeholder="Describe the poor chef..." rows="4"></textarea>

        <br />
        <button class="button" onclick="submitForm()">Show me the victim to roast ðŸ˜ˆ</button>

        <!-- Loading Message and Spinner -->
        <div id="loading">
            <div class="spinner" id="spinner" style="display:none;"></div>
        </div>

        <!-- Image to be displayed after processing -->
        <img id="image" alt="Generated Image">
    </div>
</body>
</html>
