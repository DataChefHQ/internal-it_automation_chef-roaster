<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Roaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://chef-roaster.s3.eu-west-1.amazonaws.com/favicon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="central">
        <div class="container">
            <h1 style="color: #F44336;"> ðŸŽ„ Chef Roaster ðŸ”¥ </h1>
            <div style="display: flex; gap: 20px; justify-content: space-around; text-align: left; margin-top: 50px;">
                <div style="flex: 1;">
                    <span>Describe a Chef</span>
                    <textarea id="prompt" placeholder="Leave empty for a random roast" rows="5"></textarea>
                    <br />
                    <div style="display: flex; justify-content: end">
                        <button id="roast-button" class="button" onclick="submitForm()" onmouseover="changeText(this)"
                                onmouseout="resetText(this)">
                            Roast ðŸ‘¿
                        </button>
                        <button id="roast-button-loading" class="button button-roasting" disabled>
                            Roasting... ðŸ”¥
                        </button>
                    </div>
                </div>
                <div style="flex: 1;">
                    <div class="image-container">
                        <img class="background-image" src="{{ url_for('static', filename='images/chef_roast_placeholder.webp') }}" />
                        <img class="overlay-image" id="image">
                    </div>
                    <div class="response-text" id="response">
                    </div>
                </div>

            </div>


            <div id="loading">
                <div class="spinner" id="spinner" style="display:none;"></div>
            </div>

        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
